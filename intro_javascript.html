<!DOCTYPE html>
<html>

<head>
    <title>JavaSkrrr</title>
</head>
<script>
    function show() {
        document.getElementById("disp").innerHTML = "Enter the correct details";
    }

    function messg() {
        document.getElementById("msg").innerHTML = "Click to type";
    }
</script>
<style>
    .nav {
        background-color: #333;
        color: white;
        border-bottom: 3px solid rgb(86, 148, 184);
        height: 50px;
        width: 100%;
        font-family: 'calibri';
    }
    
    .tab {
        padding: 5px;
        margin-left: 10px;
        float: left;
    }
    
    .tab:hover {
        color: rgb(86, 148, 184);
        transition: 1.0s;
    }
    
    .form input {
        border-width: 0px;
        border-bottom: 2px solid rgb(39, 64, 146);
        font-family: 'calibri';
        padding: 7px;
        color: rgb(209, 209, 209);
        margin-top: 20px;
        font-size: 17px;
        width: 300px;
        background-color: rgb(86, 148, 184);
    }
    
    .form input:hover {
        border-bottom: 2px solid rgb(171, 183, 226);
    }
    
    .form {
        padding: 60px;
        width: 400px;
        border-radius: 5px;
        background-color: rgb(86, 148, 184);
        margin: 50px;
        border-top: 5px solid #333;
        align-content: center;
    }
    
    .btn {
        background-color: rgb(53, 211, 100);
        border-width: 0px;
        font-family: 'fantasy';
        padding: 10px;
        color: white;
        margin-top: 20px;
        border-radius: 5px;
        width: 90px;
        box-shadow: 2px 1px 10px 0 rgba(0, 0, 0, 0.329);
    }
    
    p {
        color: rgb(53, 211, 100);
    }
</style>

<body>

    <div class="nav">
        <div class="tab">Clients</div>
        <div class="tab">Services</div>
        <div class="tab">Help Desk</div>
        <div class="tab" style=" border-bottom: 2px solid rgb(86, 148, 184);">Join the team</div>
    </div>
    <div align="center" class="form">
        <input onmouseover="messg()" id="msg" type="Text" class="field" placeholder="Enter first name"><br>
        <input type="Text" class="field" placeholder="Enter last name"><br>
        <input type="Text" class="field" placeholder="Enter profession"><br>
        <input type="Text" class="field" placeholder="Enter whatever "><br>
        <p id="disp"></p><br>
        <button class="btn" value="SUBMIT" onclick="show()">S U B M I T
        </button>

    </div>
</body>

</html>
